<div class="container-fluid">
    <div class="row no-gutters" *ngFor="let covidCount of covidCounts">
        <div class="col-1">
            <img class="img-fluid svg" title="{{covidCount.Country_code}}"
                src="assets/images/flags/svg/{{covidCount.Country_code | lowercase}}.svg">
        </div>
        <div class="col-11">
            <div class="progress" style="height: 50px">
                <div class=" progress-bar bg-danger" role="progressbar"
                    [style.width.%]="((covidCount.Cumulative_deaths/covidCounts[0].Cumulative_cases)*100)"
                    aria-valuenow="((covidCount.Cumulative_deaths/covidCounts[0].Cumulative_cases)*100)"
                    aria-valuemin="0" aria-valuemax="100">
                    {{covidCount.Cumulative_deaths | number}}</div>
                <div class="progress-bar bg-warning" role="progressbar"
                    [style.width.%]="(((covidCount.Cumulative_cases - covidCount.Cumulative_deaths)/covidCounts[0].Cumulative_cases)*100)"
                    aria-valuenow="(((covidCount.Cumulative_cases - covidCount.Cumulative_deaths)/covidCounts[0].Cumulative_cases)*100)"
                    aria-valuemin="0" aria-valuemax="100">
                    {{covidCount.Cumulative_cases | number}}
                </div>
            </div>
        </div>
    </div>
</div>
