<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <ul class="list-unstyled">
                <li>Select a State
                    <ul>
                        <li (click)="getDunkinByState(state.code)" *ngFor="let state of states">{{state.name}}<br><img class="img-fluid img-thumbnail flag" src="assets/images/flags/svg/us/{{state.code|lowercase}}.svg"></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="col-lg-10">
            <ul class="list-unstyled">
                <li>
                    <ul>
                        <li *ngFor="let dunkin of dunkins">{{dunkin.address}}

                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
