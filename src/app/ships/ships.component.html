<div class="container-fluid">
    <div class="row">
        <div class="col">
            <label for="shipTypeSelect" class="sr-only">Select a Ship Type</label>
            <select class="custom-select" id="shipTypeSelect" (change)="getShipsByType($event.target.value)">
                <option selected class="text-center">Select a Ship Type</option>
                <option class="text-center" *ngFor="let type of shipTypes" class="text-center" value="{{type.Code}}">
                    {{type.Code}} - {{type.Name}}
                </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>Active Ships in the U.S. Navy</h2>
            <div *ngFor="let ship of ships" (click)="selectShip(ship)">
                <a target="_blank" href="{{ship.DANFSLink}}">{{ship.Name}}</a>
            </div>
        </div>
    </div>
</div>
